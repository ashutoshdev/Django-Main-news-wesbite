{% extends 'admin/change_list.html' %}

{% block content_title %}
    <h1> Sales Summary </h1>
{% endblock %}

{% block result_list %}
    <div class=”results”>
        <table>

            <thead>
            <tr>
                <th>
                    <div class=”text”>
                        <a href="#">Provider</a>
                    </div>
                </th>
                <th>
                    <div class=”text”>
                        <a href="#">Total</a>
                    </div>
                </th>
                <th>
                    <div class=”text”>
                        <a href="#">Last date sent</a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for row in summary %}
                <tr class=”{% cycle 'row1' 'row2' %}”>
                    <td> {{ row.provider }} </td>
                    <td> {{ row.total }} </td>
                    <td> {{ row.last_date }} </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>


{% endblock %}

{% block pagination %}{% endblock %}
